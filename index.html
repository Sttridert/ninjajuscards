
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Cards - Sistema de Flashcards</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-50: #f0f9ff;
            --primary-100: #e0f2fe;
            --primary-200: #bae6fd;
            --primary-300: #7dd3fc;
            --primary-400: #38bdf8;
            --primary-500: #0ea5e9;
            --primary-600: #0284c7;
            --primary-700: #0369a1;
            --primary-800: #075985;
            --primary-900: #0c4a6e;
            
            --gray-50: #f9fafb;
            --gray-100: #f3f4f6;
            --gray-200: #e5e7eb;
            --gray-300: #d1d5db;
            --gray-400: #9ca3af;
            --gray-500: #6b7280;
            --gray-600: #4b5563;
            --gray-700: #374151;
            --gray-800: #1f2937;
            --gray-900: #111827;
            
            --text-50: #f8fafc;
            --text-100: #f1f5f9;
            --text-200: #e2e8f0;
            --text-300: #cbd5e1;
            --text-400: #94a3b8;
            --text-500: #64748b;
            --text-600: #475569;
            --text-700: #334155;
            --text-800: #1e293b;
            --text-900: #0f172a;
            
            --border-100: #f1f5f9;
            --border-200: #e2e8f0;
            --border-300: #cbd5e1;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, var(--primary-50) 0%, var(--gray-50) 100%);
            min-height: 100vh;
            color: var(--text-800);
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        header {
            text-align: center;
            margin-bottom: 3rem;
        }

        h1 {
            font-size: 3rem;
            font-weight: 800;
            background: linear-gradient(135deg, var(--primary-600), var(--primary-800));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
        }

        .subtitle {
            color: var(--text-600);
            font-size: 1.25rem;
            font-weight: 400;
        }

        .actions-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding: 1.5rem;
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(14, 165, 233, 0.15);
        }

        .btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            font-size: 0.95rem;
        }

        .btn.primary {
            background: var(--primary-600);
            color: white;
        }

        .btn.primary:hover {
            background: var(--primary-700);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(14, 165, 233, 0.3);
        }

        .btn.secondary {
            background: var(--gray-200);
            color: var(--text-700);
        }

        .btn.secondary:hover {
            background: var(--gray-300);
            color: var(--text-900);
        }

        .folders-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 2rem;
        }

        .folder-card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 8px 32px rgba(14, 165, 233, 0.1);
            transition: all 0.3s ease;
            border: 1px solid var(--border-200);
        }

        .folder-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 40px rgba(14, 165, 233, 0.2);
        }

        .folder-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .folder-name {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text-900);
        }

        .folder-actions {
            display: flex;
            gap: 0.5rem;
        }

        .decks-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 1rem;
        }

        .deck-card {
            background: white;
            border-radius: 16px;
            padding: 1.5rem;
            box-shadow: 0 4px 16px rgba(14, 165, 233, 0.1);
            transition: all 0.3s ease;
            cursor: pointer;
            border: 1px solid var(--border-200);
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        .deck-card:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 0 12px 32px rgba(14, 165, 233, 0.25);
        }

        .deck-header-card {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 1rem;
        }

        .deck-name {
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--text-900);
            margin: 0;
            flex: 1;
        }

        .deck-description {
            color: var(--text-700);
            font-size: 0.9rem;
            line-height: 1.4;
            margin-bottom: 1rem;
            flex: 1;
        }

        .deck-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: auto;
        }

        .card-count {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--text-600);
            font-size: 0.875rem;
            font-weight: 500;
        }

        .study-btn {
            background: var(--primary-600);
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            font-size: 0.875rem;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.2s ease;
        }

        .study-btn:hover {
            background: var(--primary-700);
        }

        .empty-folder {
            text-align: center;
            color: var(--text-500);
            font-style: italic;
            padding: 2rem;
            border: 2px dashed var(--border-300);
            border-radius: 12px;
            background: var(--gray-50);
        }

        .loading {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 1rem;
            padding: 4rem;
            color: var(--text-600);
        }

        .loading i {
            font-size: 2rem;
            color: var(--primary-500);
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Modal Styles */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
            backdrop-filter: blur(4px);
        }

        .modal-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .modal {
            background: white;
            border-radius: 20px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
            transform: translateY(-30px) scale(0.95);
            transition: all 0.3s ease;
        }

        .modal-overlay.active .modal {
            transform: translateY(0) scale(1);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 24px 24px 16px;
            border-bottom: 1px solid var(--border-200);
        }

        .modal-header h3 {
            margin: 0;
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text-900);
        }

        .close-btn {
            width: 40px;
            height: 40px;
            border: none;
            background: var(--gray-100);
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-600);
            transition: all 0.2s ease;
        }

        .close-btn:hover {
            background: var(--gray-200);
            color: var(--text-900);
        }

        .modal-form {
            padding: 24px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--text-900);
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid var(--border-200);
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.2s ease;
            font-family: inherit;
            background: var(--gray-50);
        }

        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            outline: none;
            border-color: var(--primary-500);
            background: white;
            box-shadow: 0 0 0 3px rgba(14, 165, 233, 0.1);
        }

        .form-actions {
            display: flex;
            gap: 12px;
            justify-content: flex-end;
            padding-top: 16px;
            border-top: 1px solid var(--border-200);
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .decks-grid {
                grid-template-columns: 1fr;
            }
            
            .folder-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üìö Study Cards</h1>
            <p class="subtitle">Organize seus estudos com flashcards inteligentes</p>
        </header>

        <div class="actions-bar">
            <h2>Suas Pastas de Estudo</h2>
            <button class="btn primary" onclick="showCreateFolderModal()">
                <i class="fas fa-folder-plus"></i>
                Nova Pasta
            </button>
        </div>

        <div id="loading" class="loading">
            <i class="fas fa-spinner fa-spin"></i>
            <p>Carregando dados...</p>
        </div>

        <div id="content" class="folders-grid"></div>
    </div>

    <!-- Modal para criar pasta -->
    <div id="folderModal" class="modal-overlay">
        <div class="modal">
            <div class="modal-header">
                <h3>Criar Nova Pasta</h3>
                <button class="close-btn" onclick="hideCreateFolderModal()">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <form class="modal-form" onsubmit="createFolder(event)">
                <div class="form-group">
                    <label for="folderName">Nome da Pasta</label>
                    <input type="text" id="folderName" placeholder="Digite o nome da pasta..." required autofocus>
                </div>
                <div class="form-actions">
                    <button type="button" class="btn secondary" onclick="hideCreateFolderModal()">
                        Cancelar
                    </button>
                    <button type="submit" class="btn primary">
                        Criar Pasta
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Modal para criar baralho -->
    <div id="deckModal" class="modal-overlay">
        <div class="modal">
            <div class="modal-header">
                <h3>Criar Novo Baralho</h3>
                <button class="close-btn" onclick="hideCreateDeckModal()">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <form class="modal-form" onsubmit="createDeck(event)">
                <div class="form-group">
                    <label for="deckName">Nome do Baralho</label>
                    <input type="text" id="deckName" placeholder="Digite o nome do baralho..." required autofocus>
                </div>
                <div class="form-group">
                    <label for="deckDescription">Descri√ß√£o (opcional)</label>
                    <textarea id="deckDescription" placeholder="Descreva o conte√∫do deste baralho..." rows="3"></textarea>
                </div>
                <div class="form-group">
                    <label for="deckFolder">Pasta</label>
                    <select id="deckFolder" required>
                        <option value="">Selecione uma pasta</option>
                    </select>
                </div>
                <div class="form-actions">
                    <button type="button" class="btn secondary" onclick="hideCreateDeckModal()">
                        Cancelar
                    </button>
                    <button type="submit" class="btn primary">
                        Criar Baralho
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Estado da aplica√ß√£o
        let appState = {
            folders: [],
            decks: [],
            cards: [],
            loading: false
        };

        const API_BASE = '/api';

        // Inicializa√ß√£o
        document.addEventListener('DOMContentLoaded', function() {
            loadData();
        });

        // Carregar dados
        async function loadData() {
            showLoading();
            try {
                const [foldersResponse, decksResponse] = await Promise.all([
                    fetch(`${API_BASE}/folders`),
                    fetch(`${API_BASE}/decks`)
                ]);
                
                if (!foldersResponse.ok || !decksResponse.ok) {
                    throw new Error('Failed to fetch data');
                }
                
                appState.folders = await foldersResponse.json();
                appState.decks = await decksResponse.json();
                
                renderContent();
            } catch (error) {
                console.error('Erro ao carregar dados:', error);
                document.getElementById('content').innerHTML = `
                    <div style="text-align: center; padding: 2rem; color: var(--text-600);">
                        <i class="fas fa-exclamation-triangle" style="font-size: 2rem; margin-bottom: 1rem;"></i>
                        <h3>Erro ao carregar dados</h3>
                        <p>Tente recarregar a p√°gina</p>
                        <button class="btn primary" onclick="loadData()" style="margin-top: 1rem;">
                            <i class="fas fa-refresh"></i>
                            Tentar Novamente
                        </button>
                    </div>
                `;
            } finally {
                hideLoading();
            }
        }

        // Renderizar conte√∫do
        function renderContent() {
            const content = document.getElementById('content');
            
            if (appState.folders.length === 0) {
                content.innerHTML = `
                    <div style="text-align: center; padding: 4rem; color: var(--text-600);">
                        <i class="fas fa-folder-open" style="font-size: 3rem; margin-bottom: 1rem;"></i>
                        <h3>Nenhuma pasta criada</h3>
                        <p>Crie sua primeira pasta para organizar seus baralhos de estudo</p>
                        <button class="btn primary" onclick="showCreateFolderModal()" style="margin-top: 1rem;">
                            <i class="fas fa-folder-plus"></i>
                            Criar Primeira Pasta
                        </button>
                    </div>
                `;
                return;
            }

            content.innerHTML = appState.folders.map(folder => {
                const folderDecks = appState.decks.filter(deck => deck.folder_id === folder.id);
                
                return `
                    <div class="folder-card">
                        <div class="folder-header">
                            <h3 class="folder-name">üìÅ ${folder.name}</h3>
                            <div class="folder-actions">
                                <button class="btn secondary" onclick="showCreateDeckModalForFolder('${folder.id}')" title="Adicionar baralho">
                                    <i class="fas fa-plus"></i>
                                </button>
                            </div>
                        </div>
                        
                        ${folderDecks.length === 0 ? `
                            <div class="empty-folder">
                                <i class="fas fa-layer-group"></i>
                                <p>Nenhum baralho nesta pasta</p>
                                <button class="btn primary" onclick="showCreateDeckModalForFolder('${folder.id}')" style="margin-top: 1rem;">
                                    <i class="fas fa-plus"></i>
                                    Criar Primeiro Baralho
                                </button>
                            </div>
                        ` : `
                            <div class="decks-grid">
                                ${folderDecks.map(deck => `
                                    <div class="deck-card" onclick="viewDeck('${deck.id}')" style="background-color: ${deck.color || '#E3F2FD'};">
                                        <div class="deck-header-card">
                                            <h3 class="deck-name">${deck.name}</h3>
                                        </div>
                                        ${deck.description ? `<p class="deck-description">${deck.description}</p>` : ''}
                                        <div class="deck-footer">
                                            <div class="card-count">
                                                <i class="fas fa-layer-group"></i>
                                                <span>${deck.card_count || 0} cards</span>
                                            </div>
                                            ${(deck.card_count || 0) > 0 ? `
                                                <button class="study-btn" onclick="event.stopPropagation(); startStudy('${deck.id}')">
                                                    <i class="fas fa-play"></i>
                                                    Estudar
                                                </button>
                                            ` : ''}
                                        </div>
                                    </div>
                                `).join('')}
                            </div>
                        `}
                    </div>
                `;
            }).join('');
        }

        // Fun√ß√µes de loading
        function showLoading() {
            document.getElementById('loading').style.display = 'flex';
            document.getElementById('content').style.display = 'none';
        }

        function hideLoading() {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('content').style.display = 'grid';
        }

        // Fun√ß√µes de modal
        function showCreateFolderModal() {
            document.getElementById('folderModal').classList.add('active');
            document.getElementById('folderName').focus();
        }

        function hideCreateFolderModal() {
            document.getElementById('folderModal').classList.remove('active');
            document.getElementById('folderName').value = '';
        }

        function showCreateDeckModal() {
            populateFolderSelect();
            document.getElementById('deckModal').classList.add('active');
            document.getElementById('deckName').focus();
        }

        function showCreateDeckModalForFolder(folderId) {
            populateFolderSelect();
            document.getElementById('deckFolder').value = folderId;
            document.getElementById('deckModal').classList.add('active');
            document.getElementById('deckName').focus();
        }

        function hideCreateDeckModal() {
            document.getElementById('deckModal').classList.remove('active');
            document.getElementById('deckName').value = '';
            document.getElementById('deckDescription').value = '';
            document.getElementById('deckFolder').value = '';
        }

        function populateFolderSelect() {
            const select = document.getElementById('deckFolder');
            select.innerHTML = '<option value="">Selecione uma pasta</option>';
            appState.folders.forEach(folder => {
                select.innerHTML += `<option value="${folder.id}">${folder.name}</option>`;
            });
        }

        // Criar pasta
        async function createFolder(event) {
            event.preventDefault();
            const name = document.getElementById('folderName').value.trim();
            
            if (!name) return;

            try {
                const response = await fetch(`${API_BASE}/folders`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name })
                });

                if (response.ok) {
                    const folder = await response.json();
                    appState.folders.push(folder);
                    renderContent();
                    hideCreateFolderModal();
                } else {
                    const errorData = await response.json();
                    alert('Erro ao criar pasta: ' + (errorData.error || 'Erro desconhecido'));
                }
            } catch (error) {
                console.error('Erro:', error);
                alert('Erro ao criar pasta: ' + error.message);
            }
        }

        // Criar baralho
        async function createDeck(event) {
            event.preventDefault();
            const name = document.getElementById('deckName').value.trim();
            const description = document.getElementById('deckDescription').value.trim();
            const folderId = document.getElementById('deckFolder').value;
            
            if (!name || !folderId) return;

            try {
                const response = await fetch(`${API_BASE}/decks`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        name,
                        description,
                        folder_id: folderId,
                        color: '#E3F2FD'
                    })
                });

                if (response.ok) {
                    const deck = await response.json();
                    appState.decks.push(deck);
                    renderContent();
                    hideCreateDeckModal();
                } else {
                    const errorData = await response.json();
                    alert('Erro ao criar baralho: ' + (errorData.error || 'Erro desconhecido'));
                }
            } catch (error) {
                console.error('Erro:', error);
                alert('Erro ao criar baralho: ' + error.message);
            }
        }

        // Navegar para baralho
        function viewDeck(deckId) {
            window.location.href = `/deck.html?id=${deckId}`;
        }

        // Iniciar estudo
        function startStudy(deckId) {
            window.location.href = `/study.html?id=${deckId}`;
        }

        // Fechar modais ao clicar fora
        document.addEventListener('click', function(event) {
            if (event.target.classList.contains('modal-overlay')) {
                event.target.classList.remove('active');
            }
        });
    </script>
</body>
</html>
